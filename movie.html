<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Movies</title>
</head>
<body>
    <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Add actor
            <span class="caret"></span></button>
            <div class="dropdown-menu">
                <form id="actorform" action="#" method="POST">
                    Actor name: <input type="text" name="aname" id="aname">
                    <input type="submit" value="Submit" onclick="addactorgenre('a','aname','actorform')">
                </form>
                <div id="result"></div>
            </div>
    </div>
    <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Add Genre
            <span class="caret"></span></button>
            <div class="dropdown-menu">
                <form id="genreform" action="#" method="POST">
                    Enter genre: <input type="text" name="gname" id="gname">
                    <input type="submit" value="Submit" onclick="addactorgenre('g','gname','genreform')">
                </form>
                <div id="result"></div>
            </div>
    </div>
    <a href="/projects/addmovie.html">Add new movie</a>
    <div id="movies" ></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
